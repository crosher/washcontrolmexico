<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel de imágenes</title>

  
 <!-- Bootstrap CSS -->
    
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

 <!--ICONOS BOOTSTRAP-->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

 <link rel="stylesheet" href="css/main.css"> 
 
<!--LINK ICONOS para boton ir arriba-->
<script src="https://kit.fontawesome.com/dd58ac0482.js" crossorigin="anonymous"></script>

 <!--Elementos para boton ir arriba-->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
   
    <!--========================================================== -->
                        <!-- CARRUSEL DE IMAGENES-->
    <!--========================================================== -->
    <div   class="carousel slide " id="carouselExampleCaptions" style="max-width: 780px; margin: 0 auto" data-bs-ride="carousel">
      <div class="carousel-indicators  ">
       
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
       
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> 

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      
      </div>
     
      <!--IMAGENES DE CARRUSEL-->
      <div class="carousel-inner ">
       
          <div class="carousel-item active ">
          <img src="imagenes Carrusel/1.jpg" class="d-block w-100"  alt="new" >
          <div class="carousel-caption d-none d-md-block">
            <h4>COVITEC</h4>
           <h4> <p style="color:#000000";></p></h4>
          </div>
        </div>
       
        <div class="carousel-item">
          <img src="imagenes carrusel/2.jpg" class="d-block w-100" alt="york">
          <div class="carousel-caption d-none d-md-block">
              <h5> <p style="color:#ffffff";>COVITEC</p></h5>
            <h4> <p style="color:#ffffff";>Instituto Tecnológico de Gustavo A. Madero</p></h4>
          </div>
        </div>
      
        <div class="carousel-item">
          <img src="imagenes carrusel/3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>COVITEC</h5>
            
            <h4><p>Instituto Tecnológico de Gustavo A. Madero</p></h4>
          </div>
        </div> 

        <div class="carousel-item">
          <img src="imagenes carrusel/4.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
              <h4> <p style="color:#000000";></p></h4>
              <h4> <p style="color:#000000";></p></h4>
          </div>
        </div>

        <div class="carousel-item">
          <img src="imagenes carrusel/5.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h4></h4>
            <h4></h4>
          </div>
        </div>
      
      </div>
    
      <!--controles atras y siguiente imagen-->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
    
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
   
  </div>
     

  <script>
   
   <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="main.js"></script> 
  </script>
</body>
</html>
